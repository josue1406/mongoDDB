<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="css/styleOne.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/funciones.js"></script>
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<h1 class="text-center login-title">Inicia Sesion para continuar</h1>
				<div class="account-wall">
					<img class="profile-img" src="img/start2.png" alt="">

						<input name="usuario" id="usuario" type="text" class="form-control" placeholder="Nombre" required autofocus>
						<input name="contraseña" id="contraseña" type="password" class="form-control" placeholder="Password" required>
						<input type="submit" name="iniciar_sesion" id="iniciar_sesion" value="Login in" class="btn btn-lg btn-primary btn-block">
						<label class="checkbox pull-center">
							<a href="#" class="text-center new-account">Informacion</a>
						</label>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
